<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bokalak Asmatu</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding id="cba">

    <h1>Zein da Bokala?</h1>
    <ion-row>
        <ion-col class="text-lodi" col-6>ONDO {{ondo}}</ion-col>
        <ion-col class="text-lodi" col-6>TXARTO {{txarto}}</ion-col>
      </ion-row>
    <div class="card">
        <span class="upper">{{letra}}</span><span class="lower">{{letra}}</span>
    </div>
    <ion-row>
      <button ion-button full (click)='bezteBat()'>Bezte Bat</button>
    </ion-row>

    <ion-row>
        <ion-col col-6>
          <button ion-button full color="secondary" (click)='ondoGehitu()'>Ondo</button>
        </ion-col>
        <ion-col col-6>
            <button ion-button full color="danger" (click)='txartoGehitu()'>Txarto</button>
          </ion-col>  
    </ion-row>

</ion-content>
