<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Bokalen Soinua Zaila</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="cbz">

  <ion-row>
    <ion-col class="text-lodi" col-6>ONDO {{ondo}}</ion-col>
    <ion-col class="text-lodi" col-6>TXARTO {{txarto}}</ion-col>
  </ion-row>

  <ion-row>
    <button ion-button full secondary 
            [disabled]="!isEnabled"
            (click)='sound()'>Soinua</button>
  </ion-row>

   <ion-row></ion-row>

  <ion-row>
      <div id="bokalak" class="container-fluid">      
        <div class="card" (click)="check('a')"><span class="upper">A</span><span class="lower">a</span></div>
        <div class="card" (click)="check('e')"><span class="upper">E</span><span class="lower">e</span></div>
        <div class="card" (click)="check('i')"><span class="upper">I</span><span class="lower">i</span></div>
        <div class="card" (click)="check('o')"><span class="upper">O</span><span class="lower">o</span></div>
        <div class="card" (click)="check('u')"><span class="upper">U</span><span class="lower">u</span></div>
    </div>
  </ion-row>    


</ion-content>
