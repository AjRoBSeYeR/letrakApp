<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title | translate }}
      </button>
    </ion-list>

    <ion-list>
      <h2>Idiomas</h2>
      <button menuClose ion-item (click)="switchLanguage('eu')">Euskera</button>
      <button menuClose ion-item (click)="switchLanguage('es')">Castellano</button>
    </ion-list>

  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
